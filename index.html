<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xperi Demo Page</title>
</head>
<body>
    <h1>This is a Demo Page for Watermarking text and images.</h1>

    <p>This text doesn't have Watermarking. Did it work ?</p>

    <img src="webpage_image/output.jpg" alt="Description of the image" width="400" height="300">

    <img src="webpage_image/cat.png" alt="Cat pic" width="400" height="300">
    <img src="webpage_image/dog.png" alt="Dog pic" width="400" height="300">

    <p>T﻿⁠⁠⁠⁠﻿﻿⁠﻿﻿⁠﻿⁠﻿⁠﻿﻿⁠﻿⁠⁠﻿⁠﻿⁠﻿﻿⁠﻿﻿⁠﻿﻿⁠⁠﻿﻿⁠﻿﻿his t﻿⁠⁠⁠⁠﻿﻿⁠﻿﻿⁠﻿⁠﻿⁠﻿﻿⁠﻿⁠⁠﻿⁠﻿⁠﻿﻿⁠﻿﻿⁠﻿﻿⁠⁠﻿﻿⁠﻿﻿ext i﻿⁠⁠⁠⁠﻿﻿⁠﻿﻿⁠﻿⁠﻿⁠﻿﻿⁠﻿⁠⁠﻿⁠﻿⁠﻿﻿⁠﻿﻿⁠﻿﻿⁠⁠﻿﻿⁠﻿﻿s ﻿⁠⁠⁠⁠﻿﻿⁠﻿﻿⁠﻿⁠﻿⁠﻿﻿⁠﻿⁠⁠﻿⁠﻿⁠﻿﻿⁠﻿﻿⁠﻿﻿⁠⁠﻿﻿⁠﻿﻿Watermarked</p>

    <footer>
        <p id="last-updated"></p>
    </footer>

    <script>
        // Get the current date and time
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const formattedDate = now.toLocaleDateString('en-US', options);

        // Update the footer with the last updated time
        document.getElementById('last-updated').textContent = `Last updated: ${formattedDate}`;
    </script>
</body>
</html>
